<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h3>User Sign Up</h3>


	
	<form action="signup" method="post">
		<div>
			<label for="firstname">FirstName</label> <input type="text" id="firstname"
				name="firstname" required>
		</div>
		<div>
			<label for="lastName">LastName</label> <input type="text" id="lastName"
				name="lastName"required>
		</div>
		<div>
			<label for="email">Email</label> <input type="email" id="email"
				name="email"required>
		</div>
		<div>
			<label for="password">Password</label> <input type="password" id="password"
				name="password"required>
		</div>
		<div>
			<label for="date">Date</label> <input type="date" id="date"
				name="date"required>
		</div>
		<div>
			<label for="status">Status</label> <input type="number" id="status"
				name="status"required>
		</div>
		<div>
			<label for="role">Role</label> <input type="text" id="role"
				name="role"required>
		</div>
		<button type="submit">SignUp</button><br>
		
	<a href="login.html">SignIn</a>
	</form>

</body>
</html>
